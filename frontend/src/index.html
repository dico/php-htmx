<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Movies</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body>
    <div class="container my-5">
		<h1 class="text-center mb-4">Books and Movies</h1>

		<!-- Section for Books -->
		<div class="mb-5">
			<h2>Books</h2>
			<div id="books-list" class="mt-3"
				hx-get="https://phphtmx-api.fikt.no/books"
				hx-trigger="load"
				hx-swap="innerHTML">
				<!-- Books list will be loaded here -->
			</div>
		</div>

		<!-- Section for Movies -->
		<div>
			<h2>Movies</h2>
			<div id="movies-list" class="mt-3"
				hx-get="https://phphtmx-api.fikt.no/movies"
				hx-trigger="load"
				hx-swap="innerHTML">
				<!-- Movies list will be loaded here -->
			</div>
		</div>
	</div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
