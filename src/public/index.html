<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Movies 2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container my-5">
		<h1 class="text-center mb-4">Books and Movies</h1>

		<!-- Section for Books -->
		<div class="mb-5">
			<h2>Books</h2>
			<div id="books-list" class="mt-3"
                 hx-get="/api/books"
                 hx-trigger="load"
                 hx-swap="innerHTML">
				<!-- Books list will be loaded here -->
			</div>
		</div>

		<!-- Section for Movies -->
		<div>
			<h2>Movies</h2>
			<div id="movies-list" class="mt-3"
				hx-get="/api/movies"
				hx-trigger="load"
				hx-swap="innerHTML">
				<!-- Movies list will be loaded here -->
			</div>
		</div>
	</div>
